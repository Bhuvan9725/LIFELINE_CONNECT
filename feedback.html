<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("BB8.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 80px;
        }

       header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #B22222;
        padding: 10px 1.5px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    header img {
        width: 40px;
        height: 40px;
        margin-right: 5px;
        border-radius: 50%;
    }

    header h1 {
        color: #fff;
        font-size: 20px;
        margin: 0;
    }

    header nav a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 5px;
        margin: 10px;
        transition: color 0.3s;
    }

    header nav a:hover {
        color: #ffd700;
    }
        .container {
            background-color: transparent;
            padding: 200px;
            border-radius: 10px;
            width: 600px;
            text-align: center;
            margin-left: 20px; 
        }

        h1 {
            color: #ff0b0b;
        }

        input[type="text"], input[type="email"], textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a90404;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #fc0707;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e00000;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <img src="icon.jpg" alt="Logo">
            <h1>LifeLine Connect</h1>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>
    <div class="container">
        <h1>Feedback</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="de6f8d6a-136d-44da-9784-aa375b7f8cac">
            <input type="text" name="username" placeholder="Your Name" required><br><br>
            <input type="email" name="Email" placeholder="Your Email" required><br><br>
            <textarea name="Message" placeholder="Your Message..." required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
